name: Monthly GitHub Report

on:
  schedule:
    - cron: '0 3 1 * *'   # 8:30 AM IST
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  monthly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install gh jq -y

      - name: Authenticate GH
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: gh auth status

      - name: Generate Report
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: bash scripts/generate-report.sh

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: monthly-github-report
          path: report.html

      # ✅ Extract Email List From JSON
      - name: Read Email Config
        id: email_config
        run: |
          echo "TO=$(jq -r '.email.to | join(",")' config/repos.json)" >> $GITHUB_OUTPUT
          echo "CC=$(jq -r '.email.cc | join(",")' config/repos.json)" >> $GITHUB_OUTPUT

      # ✅ Send Email (Stable Method)
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Monthly GitHub Report
          to: ${{ steps.email_config.outputs.TO }}
          cc: ${{ steps.email_config.outputs.CC }}
          from: GitHub Automation
          html_body: |
            <h2>Monthly GitHub Report</h2>
            <p>Report is attached.</p>
            <p>
            <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">
            Open Workflow Run
            </a>
            </p>
          attachments: report.html
